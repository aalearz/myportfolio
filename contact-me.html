<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Abbedja Lear Tuvalles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">      
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="site-nav">
        <div class="site-nav__brand">
            <a class="site-nav__brand-link" href="index.html">ABBEDJA LEAR <br>TUVALLES</a>
        </div>
        <div class="site-nav__links">
            <a href="index.html" class="site-nav__link">About Me</a>
            <a href="contact-me.html" class="site-nav__link is-active" aria-current="true">Contact Me</a>
            <a href="resume.pdf" class="site-nav__link" download>Download CV</a>
        </div>
    </nav>

    <main class="contact-page">
        <section class="contact-section-full">
            <div class="contact-container">
                <div class="heading">
                    <h2 class="section-title">Contact Me</h2>
                    <p>Let's connect and collaborate on exciting projects</p>
                </div>

                <div class="contact-content">
                    <div class="contact-left">
                        <h3>Get In Touch</h3>
                        <p>Feel free to reach out through any of these platforms or send me a message directly!</p>
                        
                        <div class="contact-socials">
                            <a href="https://www.linkedin.com/in/abbedja-lear-tuvalles-775a1032b" target="_blank" rel="noopener noreferrer" class="contact-social-link">
                                <i class="bi bi-linkedin"></i>
                                <span>LinkedIn</span>
                            </a>
                            <a href="https://github.com/aalearz" target="_blank" rel="noopener noreferrer" class="contact-social-link">
                                <i class="bi bi-github"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="https://www.facebook.com/bbdjtvlls" target="_blank" rel="noopener noreferrer" class="contact-social-link">
                                <i class="bi bi-facebook"></i>
                                <span>Facebook</span>
                            </a>
                            <a href="https://www.instagram.com/aa_lear/" target="_blank" rel="noopener noreferrer" class="contact-social-link">
                                <i class="bi bi-instagram"></i>
                                <span>Instagram</span>
                            </a>
                        </div>
                    </div>

                    <div class="contact-right">
                        <form class="contact-form" id="contactForm" action="https://formsubmit.co/7a1691e23ec6f2d663d668af0728c9a5" method="POST">
                            <!-- FormSubmit Configuration -->
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact-me.html?success=true">
                            <input type="hidden" name="_template" value="table">
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="_subject" required placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required placeholder="Your message here..." rows="5"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">
                                <span>Send Message</span>
                            </button>
                            <div class="form-status" id="formStatus"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const formStatus = document.getElementById('formStatus');
            
            if (urlParams.get('success') === 'true') {
                formStatus.textContent = 'Message sent successfully! I\'ll get back to you soon.';
                formStatus.className = 'form-status success';
                
                window.history.replaceState({}, document.title, window.location.pathname);
                
                setTimeout(() => {
                    formStatus.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
